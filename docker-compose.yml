version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: rto-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: restaurantdb
    # Anything in this folder runs ONE TIME on first startup to init/seed the DB
    volumes:
      - mongo_data:/data/db
      - ./db/seed:/docker-entrypoint-initdb.d:ro

  backend:
    build: ./backend
    container_name: rto-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGO_URI: mongodb://rto-mongo:27017/restaurantdb
    depends_on:
      - mongo

volumes:
  mongo_data:
